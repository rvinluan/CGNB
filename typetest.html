<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      font-family: Helvetica;
      font-size: 30px;
      padding: 10px 40px;
      background: #333;
    }
    .program {
      float: left;
      clear: both;
      padding: 20px;
      margin: 0;
      color: white;
      background: #222;
      margin: 10px;
      border-radius:5px;
      transition: all 1s ;
    }
    .highlight {
      color: #444;
    }
    [data-auto="true"] {
      box-shadow: 0 0 20px #00D688;
      /*background: #007628;*/
      transition: all 0.3s ;
    }
    [data-active="false"] {
      opacity: 0.2;
      transition: all 0.1s ;
    }
  </style>
</head>
<body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="type.js"></script>
</body>
</html>
